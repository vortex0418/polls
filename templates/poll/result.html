{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>투표 결과</title>
    <link rel="stylesheet" href="{% static 'poll/style.css' %}">
</head>
<body>
    <div id="container">
        <section>
            <h2>{{ question.question_text }}</h2>
            <ul>
                {% for choice in question.choice_set.all %}
                <li>
                    {{ choice.choice_text }} -- {{ choice.votes }}votes
                </li>
                {% endfor %}
            </ul>
<!--        <p><a href="{% url 'poll:index' %}">설문 목록</a></p>-->
            <p><button type="button" onclick="location.href='/poll/' ">설문 목록</button> </p>
        </section>

    </div>
</body>
</html>
